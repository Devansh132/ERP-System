<app-page-title [title]="(isEditMode ? 'Edit' : 'Add') + ' Class'" [breadcrumbItems]="breadCrumbItems"></app-page-title>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="classForm" (ngSubmit)="onSubmit()">
          <!-- Error Message -->
          <div class="alert alert-danger" *ngIf="error">
            {{ error }}
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Class Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" formControlName="name"
                     [class.is-invalid]="classForm.get('name')?.invalid && classForm.get('name')?.touched">
              <div class="invalid-feedback" *ngIf="classForm.get('name')?.invalid && classForm.get('name')?.touched">
                Class name is required
              </div>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Level <span class="text-danger">*</span></label>
              <input type="number" class="form-control" formControlName="level" min="1"
                     [class.is-invalid]="classForm.get('level')?.invalid && classForm.get('level')?.touched">
              <div class="invalid-feedback" *ngIf="classForm.get('level')?.invalid && classForm.get('level')?.touched">
                Level is required and must be at least 1
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Capacity</label>
              <input type="number" class="form-control" formControlName="capacity" min="1">
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-12 text-end">
              <button type="button" class="btn btn-secondary me-2" (click)="cancel()">Cancel</button>
              <button type="submit" class="btn btn-primary" [disabled]="loading || classForm.invalid">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                {{ isEditMode ? 'Update' : 'Create' }} Class
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
