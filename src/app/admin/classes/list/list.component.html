<app-page-title [title]="'Classes'" [breadcrumbItems]="breadCrumbItems"></app-page-title>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-md-6">
            <h4 class="card-title mb-0">Classes List</h4>
          </div>
          <div class="col-md-6 text-end">
            <button type="button" class="btn btn-primary" (click)="addClass()">
              <i class="bx bx-plus me-1"></i> Add Class
            </button>
          </div>
        </div>

        <!-- Error Message -->
        <div class="alert alert-danger" *ngIf="error">
          {{ error }}
        </div>

        <!-- Loading -->
        <div class="text-center" *ngIf="loading">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <!-- Classes Table -->
        <div class="table-responsive" *ngIf="!loading && classes.length > 0">
          <table class="table table-bordered table-striped table-nowrap align-middle mb-0">
            <thead>
              <tr>
                <th>Name</th>
                <th>Level</th>
                <th>Capacity</th>
                <th>Sections</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cls of classes">
                <td>{{ cls.name }}</td>
                <td>{{ cls.level }}</td>
                <td>{{ cls.capacity || 'N/A' }}</td>
                <td>{{ cls.sections?.length || 0 }}</td>
                <td>
                  <span class="badge bg-success" *ngIf="cls.status === 'active'">Active</span>
                  <span class="badge bg-danger" *ngIf="cls.status !== 'active'">Inactive</span>
                </td>
                <td>
                  <button type="button" class="btn btn-sm btn-primary me-1" (click)="editClass(cls.id!)">
                    <i class="bx bx-edit"></i>
                  </button>
                  <button type="button" class="btn btn-sm btn-danger" (click)="deleteClass(cls.id!)">
                    <i class="bx bx-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Empty State -->
        <div class="text-center py-5" *ngIf="!loading && classes.length === 0">
          <p class="text-muted">No classes found.</p>
          <button type="button" class="btn btn-primary" (click)="addClass()">
            <i class="bx bx-plus me-1"></i> Add First Class
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
