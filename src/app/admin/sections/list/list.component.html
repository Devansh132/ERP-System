<app-page-title [title]="'Sections'" [breadcrumbItems]="breadCrumbItems"></app-page-title>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-md-6">
            <h4 class="card-title mb-0">Sections List</h4>
          </div>
          <div class="col-md-6 text-end">
            <button type="button" class="btn btn-primary" (click)="addSection()">
              <i class="bx bx-plus me-1"></i> Add Section
            </button>
          </div>
        </div>

        <!-- Filter -->
        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Filter by Class</label>
            <select class="form-select" [(ngModel)]="selectedClassId" (change)="onClassFilterChange()">
              <option [ngValue]="null">All Classes</option>
              <option *ngFor="let cls of classes" [ngValue]="cls.id">{{ cls.name }}</option>
            </select>
          </div>
        </div>

        <!-- Error Message -->
        <div class="alert alert-danger" *ngIf="error">
          {{ error }}
        </div>

        <!-- Loading -->
        <div class="text-center" *ngIf="loading">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <!-- Sections Table -->
        <div class="table-responsive" *ngIf="!loading && sections.length > 0">
          <table class="table table-bordered table-striped table-nowrap align-middle mb-0">
            <thead>
              <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Capacity</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let section of sections">
                <td>{{ section.name }}</td>
                <td>{{ section.class?.name || 'N/A' }}</td>
                <td>{{ section.capacity || 'N/A' }}</td>
                <td>
                  <span class="badge bg-success" *ngIf="section.status === 'active'">Active</span>
                  <span class="badge bg-danger" *ngIf="section.status !== 'active'">Inactive</span>
                </td>
                <td>
                  <button type="button" class="btn btn-sm btn-primary me-1" (click)="editSection(section.id!)">
                    <i class="bx bx-edit"></i>
                  </button>
                  <button type="button" class="btn btn-sm btn-danger" (click)="deleteSection(section.id!)">
                    <i class="bx bx-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Empty State -->
        <div class="text-center py-5" *ngIf="!loading && sections.length === 0">
          <p class="text-muted">No sections found.</p>
          <button type="button" class="btn btn-primary" (click)="addSection()">
            <i class="bx bx-plus me-1"></i> Add First Section
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
