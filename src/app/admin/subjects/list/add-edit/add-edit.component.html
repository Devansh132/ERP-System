<app-page-title [title]="isEditMode ? 'Edit Subject' : 'Add Subject'" [breadcrumbItems]="breadCrumbItems"></app-page-title>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="subjectForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Subject Name <span class="text-danger">*</span></label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                  [class.is-invalid]="subjectForm.get('name')?.invalid && subjectForm.get('name')?.touched"
                  placeholder="Enter subject name"
                />
                <div class="invalid-feedback" *ngIf="subjectForm.get('name')?.invalid && subjectForm.get('name')?.touched">
                  Subject name is required
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Subject Code <span class="text-danger">*</span></label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="code"
                  [class.is-invalid]="subjectForm.get('code')?.invalid && subjectForm.get('code')?.touched"
                  placeholder="Enter subject code (e.g., MATH, ENG)"
                  style="text-transform: uppercase;"
                />
                <div class="invalid-feedback" *ngIf="subjectForm.get('code')?.invalid && subjectForm.get('code')?.touched">
                  <span *ngIf="subjectForm.get('code')?.errors?.['required']">Subject code is required</span>
                  <span *ngIf="subjectForm.get('code')?.errors?.['pattern']">Subject code must contain only uppercase letters and numbers</span>
                </div>
                <small class="form-text text-muted">Use uppercase letters and numbers only (e.g., MATH, ENG101)</small>
              </div>
            </div>
          </div>

          <!-- Error Message -->
          <div class="alert alert-danger" *ngIf="error">
            {{ error }}
          </div>

          <!-- Form Actions -->
          <div class="row mt-3">
            <div class="col-12">
              <button
                type="submit"
                class="btn btn-primary me-2"
                [disabled]="loading || subjectForm.invalid"
              >
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                {{ isEditMode ? 'Update' : 'Create' }} Subject
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                (click)="cancel()"
                [disabled]="loading"
              >
                Cancel
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
