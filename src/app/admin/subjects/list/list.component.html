<app-page-title [title]="'Subjects'" [breadcrumbItems]="breadCrumbItems"></app-page-title>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-md-6">
            <h4 class="card-title mb-0">Subjects List</h4>
          </div>
          <div class="col-md-6 text-end">
            <button type="button" class="btn btn-primary" (click)="addSubject()">
              <i class="bx bx-plus me-1"></i> Add Subject
            </button>
          </div>
        </div>

        <!-- Error Message -->
        <div class="alert alert-danger" *ngIf="error">
          {{ error }}
        </div>

        <!-- Loading -->
        <div class="text-center" *ngIf="loading">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <!-- Subjects Table -->
        <div class="table-responsive" *ngIf="!loading && subjects.length > 0">
          <table class="table table-bordered table-striped table-nowrap align-middle mb-0">
            <thead>
              <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let subject of subjects">
                <td>{{ subject.code }}</td>
                <td>{{ subject.name }}</td>
                <td>
                  <span class="badge bg-success" *ngIf="subject.status === 'active'">Active</span>
                  <span class="badge bg-danger" *ngIf="subject.status !== 'active'">Inactive</span>
                </td>
                <td>
                  <button type="button" class="btn btn-sm btn-primary me-1" (click)="editSubject(subject.id!)">
                    <i class="bx bx-edit"></i>
                  </button>
                  <button type="button" class="btn btn-sm btn-danger" (click)="deleteSubject(subject.id!)">
                    <i class="bx bx-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Empty State -->
        <div class="text-center py-5" *ngIf="!loading && subjects.length === 0">
          <p class="text-muted">No subjects found.</p>
          <button type="button" class="btn btn-primary" (click)="addSubject()">
            <i class="bx bx-plus me-1"></i> Add First Subject
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
