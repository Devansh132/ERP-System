<app-page-title [title]="(isEditMode ? 'Edit' : 'Add') + ' Teacher'" [breadcrumbItems]="breadCrumbItems"></app-page-title>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="teacherForm" (ngSubmit)="onSubmit()">
          <!-- Error Message -->
          <div class="alert alert-danger" *ngIf="error">
            {{ error }}
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">User <span class="text-danger">*</span></label>
              <select class="form-select" formControlName="user_id" [class.is-invalid]="teacherForm.get('user_id')?.invalid && teacherForm.get('user_id')?.touched">
                <option value="">Select User</option>
                <option *ngFor="let user of users" [value]="user.id">{{ user.email }} ({{ user.role | titlecase }})</option>
              </select>
              <div class="invalid-feedback" *ngIf="teacherForm.get('user_id')?.invalid && teacherForm.get('user_id')?.touched">
                User is required
              </div>
              <small class="form-text text-muted" *ngIf="users.length === 0">No users available. Please create a user first.</small>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Employee ID <span class="text-danger">*</span></label>
              <input type="text" class="form-control" formControlName="employee_id" 
                     [class.is-invalid]="teacherForm.get('employee_id')?.invalid && teacherForm.get('employee_id')?.touched">
              <div class="invalid-feedback" *ngIf="teacherForm.get('employee_id')?.invalid && teacherForm.get('employee_id')?.touched">
                Employee ID is required
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">First Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" formControlName="first_name"
                     [class.is-invalid]="teacherForm.get('first_name')?.invalid && teacherForm.get('first_name')?.touched">
              <div class="invalid-feedback" *ngIf="teacherForm.get('first_name')?.invalid && teacherForm.get('first_name')?.touched">
                First name is required
              </div>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Last Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" formControlName="last_name"
                     [class.is-invalid]="teacherForm.get('last_name')?.invalid && teacherForm.get('last_name')?.touched">
              <div class="invalid-feedback" *ngIf="teacherForm.get('last_name')?.invalid && teacherForm.get('last_name')?.touched">
                Last name is required
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Date of Birth <span class="text-danger">*</span></label>
              <input type="date" class="form-control" formControlName="date_of_birth"
                     [class.is-invalid]="teacherForm.get('date_of_birth')?.invalid && teacherForm.get('date_of_birth')?.touched">
              <div class="invalid-feedback" *ngIf="teacherForm.get('date_of_birth')?.invalid && teacherForm.get('date_of_birth')?.touched">
                Date of birth is required
              </div>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Gender</label>
              <select class="form-select" formControlName="gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Phone</label>
              <input type="text" class="form-control" formControlName="phone">
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Address</label>
              <input type="text" class="form-control" formControlName="address">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Qualification</label>
              <input type="text" class="form-control" formControlName="qualification" placeholder="e.g., M.Sc., B.Ed.">
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Experience (Years)</label>
              <input type="number" class="form-control" formControlName="experience" min="0">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Subject Specialization</label>
              <input type="text" class="form-control" formControlName="subject_specialization" placeholder="e.g., Mathematics, Science">
            </div>

            <div class="col-md-6 mb-3" *ngIf="isEditMode">
              <label class="form-label">Status</label>
              <select class="form-select" formControlName="status">
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
              </select>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-12 text-end">
              <button type="button" class="btn btn-secondary me-2" (click)="cancel()">Cancel</button>
              <button type="submit" class="btn btn-primary" [disabled]="loading || teacherForm.invalid">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                {{ isEditMode ? 'Update' : 'Create' }} Teacher
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
