<app-page-title [title]="'Teachers'" [breadcrumbItems]="breadCrumbItems"></app-page-title>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-md-6">
            <h4 class="card-title mb-0">Teachers List</h4>
          </div>
          <div class="col-md-6 text-end">
            <button type="button" class="btn btn-primary" (click)="addTeacher()">
              <i class="bx bx-plus me-1"></i> Add Teacher
            </button>
          </div>
        </div>

        <!-- Error Message -->
        <div class="alert alert-danger" *ngIf="error">
          {{ error }}
        </div>

        <!-- Loading -->
        <div class="text-center" *ngIf="loading">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <!-- Teachers Table -->
        <div class="table-responsive" *ngIf="!loading && teachers.length > 0">
          <table class="table table-bordered table-striped table-nowrap align-middle mb-0">
            <thead>
              <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Qualification</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let teacher of teachers">
                <td>{{ teacher.employee_id }}</td>
                <td>{{ teacher.first_name }} {{ teacher.last_name }}</td>
                <td>{{ teacher.user?.email || 'N/A' }}</td>
                <td>{{ teacher.qualification || 'N/A' }}</td>
                <td>
                  <span class="badge bg-success" *ngIf="teacher.status === 'active'">Active</span>
                  <span class="badge bg-danger" *ngIf="teacher.status !== 'active'">Inactive</span>
                </td>
                <td>
                  <button type="button" class="btn btn-sm btn-primary me-1" (click)="editTeacher(teacher.id!)">
                    <i class="bx bx-edit"></i>
                  </button>
                  <button type="button" class="btn btn-sm btn-danger" (click)="deleteTeacher(teacher.id!)">
                    <i class="bx bx-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Empty State -->
        <div class="text-center py-5" *ngIf="!loading && teachers.length === 0">
          <p class="text-muted">No teachers found.</p>
          <button type="button" class="btn btn-primary" (click)="addTeacher()">
            <i class="bx bx-plus me-1"></i> Add First Teacher
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
