<app-page-title [title]="isEditMode ? 'Edit User' : 'Add User'" [breadcrumbItems]="breadCrumbItems"></app-page-title>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Email <span class="text-danger">*</span></label>
                <input
                  type="email"
                  class="form-control"
                  formControlName="email"
                  [class.is-invalid]="userForm.get('email')?.invalid && userForm.get('email')?.touched"
                  placeholder="Enter email address"
                />
                <div class="invalid-feedback" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
                  <span *ngIf="userForm.get('email')?.errors?.['required']">Email is required</span>
                  <span *ngIf="userForm.get('email')?.errors?.['email']">Please enter a valid email address</span>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">
                  Password <span class="text-danger">*</span>
                  <small *ngIf="isEditMode" class="text-muted">(Leave blank to keep current password)</small>
                </label>
                <div class="input-group">
                  <input
                    [type]="showPassword ? 'text' : 'password'"
                    class="form-control"
                    formControlName="password"
                    [class.is-invalid]="userForm.get('password')?.invalid && userForm.get('password')?.touched"
                    [placeholder]="isEditMode ? 'Enter new password (optional)' : 'Enter password'"
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    (click)="togglePasswordVisibility()"
                  >
                    <i class="bx" [ngClass]="showPassword ? 'bx-hide' : 'bx-show'"></i>
                  </button>
                </div>
                <div class="invalid-feedback" *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
                  <span *ngIf="userForm.get('password')?.errors?.['required']">Password is required</span>
                  <span *ngIf="userForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Role <span class="text-danger">*</span></label>
                <select
                  class="form-select"
                  formControlName="role"
                  [class.is-invalid]="userForm.get('role')?.invalid && userForm.get('role')?.touched"
                >
                  <option value="">Select role</option>
                  <option *ngFor="let role of roles" [value]="role">{{ role | titlecase }}</option>
                </select>
                <div class="invalid-feedback" *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched">
                  Role is required
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Status</label>
                <select class="form-select" formControlName="status">
                  <option *ngFor="let status of statuses" [value]="status">{{ status | titlecase }}</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Error Message -->
          <div class="alert alert-danger" *ngIf="error">
            {{ error }}
          </div>

          <!-- Form Actions -->
          <div class="row mt-3">
            <div class="col-12">
              <button
                type="submit"
                class="btn btn-primary me-2"
                [disabled]="loading || userForm.invalid"
              >
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                {{ isEditMode ? 'Update' : 'Create' }} User
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                (click)="cancel()"
                [disabled]="loading"
              >
                Cancel
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
