<app-page-title [title]="'Users'" [breadcrumbItems]="breadCrumbItems"></app-page-title>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-md-6">
            <h4 class="card-title mb-0">Users List</h4>
          </div>
          <div class="col-md-6 text-end">
            <button type="button" class="btn btn-primary" (click)="addUser()">
              <i class="bx bx-plus me-1"></i> Add User
            </button>
          </div>
        </div>

        <!-- Filters -->
        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Filter by Role</label>
            <select class="form-select" [(ngModel)]="selectedRole" (change)="onFilterChange()">
              <option [ngValue]="null">All Roles</option>
              <option value="admin">Admin</option>
              <option value="teacher">Teacher</option>
              <option value="student">Student</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Filter by Status</label>
            <select class="form-select" [(ngModel)]="selectedStatus" (change)="onFilterChange()">
              <option [ngValue]="null">All Status</option>
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
        </div>

        <!-- Error Message -->
        <div class="alert alert-danger" *ngIf="error">
          {{ error }}
        </div>

        <!-- Loading -->
        <div class="text-center" *ngIf="loading">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <!-- Users Table -->
        <div class="table-responsive" *ngIf="!loading && users.length > 0">
          <table class="table table-bordered table-striped table-nowrap align-middle mb-0">
            <thead>
              <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Role</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{ user.id }}</td>
                <td>{{ user.email }}</td>
                <td>
                  <span class="badge" [ngClass]="getRoleBadgeClass(user.role)">
                    {{ user.role | titlecase }}
                  </span>
                </td>
                <td>
                  <span class="badge bg-success" *ngIf="user.status === 'active'">Active</span>
                  <span class="badge bg-danger" *ngIf="user.status !== 'active'">Inactive</span>
                </td>
                <td>
                  <button type="button" class="btn btn-sm btn-primary me-1" (click)="editUser(user.id!)">
                    <i class="bx bx-edit"></i>
                  </button>
                  <button type="button" class="btn btn-sm btn-danger" (click)="deleteUser(user.id!)">
                    <i class="bx bx-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Empty State -->
        <div class="text-center py-5" *ngIf="!loading && users.length === 0">
          <p class="text-muted">No users found.</p>
          <button type="button" class="btn btn-primary" (click)="addUser()">
            <i class="bx bx-plus me-1"></i> Add First User
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
